
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecasting App</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <i class='bx bx-map'></i>
      <input type="text" placeholder="Search location..." id="locationInput">
      <button id="searchBtn"><i class='bx bx-search'></i></button>
    </div>
    
    <div class="weather-box">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" id="weatherIcon">
      <p class="temperature" id="temperature">11<span>Â°C</span></p>
      <p class="description" id="description">Light Rain</p>
      <p class="location" id="location">Location</p>
    </div>

    <div class="weather-details">
      <div class="detail-item">
        <i class='bx bx-water'></i>
        <div class="value" id="humidity">71%</div>
        <div class="label">Humidity</div>
      </div>
      <div class="detail-item">
        <i class='bx bx-wind'></i>
        <div class="value" id="windSpeed">6Km/h</div>
        <div class="label">Wind Speed</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
